name: Test

on:
  workflow_dispatch:
  push:
    branches: [ "main", "tests" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    name: Test ccinvoice
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install Dependencies
      run: sudo apt-get update && sudo apt-get install wkhtmltopdf

    - name: Test
      run: go test -v
