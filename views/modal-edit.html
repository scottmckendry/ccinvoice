<div
    id="modal"
    _="on closeModal add .closing then wait for animationend then remove me"
>
    <div class="modal-underlay" _="on click trigger closeModal"></div>
    <div class="modal-content">
        <h1>Edit {{.Name}}</h1>
        <input
            type="text"
            name="name"
            placeholder="Name"
            data-include-edit=""
            value="{{.Name}}"
        />
        <input
            type="text"
            name="ownerName"
            placeholder="Owner Name"
            data-include-edit=""
            value="{{.OwnerName}}"
        />
        <input
            type="text"
            name="address"
            placeholder="Address"
            data-include-edit=""
            value="{{.Address}}"
        />
        <input
            type="text"
            name="city"
            placeholder="City"
            data-include-edit=""
            value="{{.City}}"
        />
        <input
            type="text"
            name="email"
            placeholder="Email"
            data-include-edit=""
            value="{{.Email}}"
        />
        <input
            type="text"
            name="service"
            placeholder="Service"
            data-include-edit=""
            value="{{.Service}}"
        />
        <input
            type="text"
            name="quantity"
            placeholder="Quantity"
            data-include-edit=""
            value="{{.Quantity}}"
        />
        <input
            type="text"
            name="price"
            placeholder="Price"
            data-include-edit=""
            value="{{.Price}}"
        />
        <br />
        <br />
        <div class="action-buttons">
            <button
                class="btn-primary"
                _="on click trigger closeModal"
                hx-put="/dogs/{{.ID}}"
                hx-target="#dogs"
                hx-indicator="#spinner"
                hx-include="input[data-include-edit]"
            >
                Save
            </button>
            <button
                class="btn-danger"
                _="on click trigger closeModal"
                hx-target="#dogs"
            >
                Cancel
            </button>
        </div>
    </div>
</div>
