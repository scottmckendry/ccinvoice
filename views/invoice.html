<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Invoice Preview</title>

        <style>
            .invoice-box {
                margin: auto;
                padding: 30px;
                font-size: 16px;
                line-height: 24px;
                font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial,
                    sans-serif;
                color: #555;
            }

            .invoice-box table {
                width: 100%;
                line-height: inherit;
                text-align: left;
            }

            .invoice-box table td {
                padding: 5px;
                vertical-align: top;
            }

            .invoice-box table tr td:nth-child(3) {
                text-align: right;
            }

            .invoice-box table tr.top table td {
                padding-bottom: 20px;
            }

            .invoice-box table tr.top table td.title {
                font-size: 45px;
                line-height: 45px;
                color: #333;
            }

            .invoice-box table tr.information table td {
                padding-bottom: 40px;
            }

            .invoice-box table tr.heading td {
                background: #eee;
                border-bottom: 1px solid #ddd;
                font-weight: bold;
            }

            .invoice-box table tr.details td {
                padding-bottom: 20px;
            }

            .invoice-box table tr.item td {
                border-bottom: 1px solid #eee;
            }

            .invoice-box table tr.item.last td {
                border-bottom: none;
            }

            .invoice-box table tr.total td:nth-child(3) {
                border-top: 2px solid #eee;
                font-weight: bold;
            }

            @media only screen and (max-width: 600px) {
                .invoice-box table tr.top table td {
                    width: 100%;
                    display: block;
                    text-align: center;
                }

                .invoice-box table tr.information table td {
                    width: 100%;
                    display: block;
                    text-align: center;
                }
            }

            /** RTL **/
            .invoice-box.rtl {
                direction: rtl;
                font-family: Tahoma, "Helvetica Neue", "Helvetica", Helvetica,
                    Arial, sans-serif;
            }

            .invoice-box.rtl table {
                text-align: right;
            }

            .invoice-box.rtl table tr td:nth-child(2) {
                text-align: left;
            }
        </style>
    </head>

    <body>
        <div class="invoice-box">
            <table cellpadding="0" cellspacing="0">
                <tr class="top">
                    <td colspan="3">
                        <table>
                            <tr>
                                <td class="title">
                                    <img
                                        src="https://scontent.fwlg3-1.fna.fbcdn.net/v/t39.30808-6/286870813_110950101646025_8432918565434554692_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=5f2048&_nc_ohc=HB8kHG-GPyoAX9-wZ8V&_nc_ht=scontent.fwlg3-1.fna&oh=00_AfAmYx9PJ_iIkF2DG1rPpYUM_mHoORYsE-c9zBaBBjgZDw&oe=6549C270"
                                        style="width: 100%; max-width: 300px"
                                    />
                                </td>
                                <td></td>
                                <td>
                                    <b>Invoice:</b> {{.InvoiceNumber}}<br />
                                    <b>Date:</b> {{.Date}}<br />
                                    <b>Due:</b> {{.DueDate}}
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr class="information">
                    <td colspan="3">
                        <table>
                            <tr>
                                <td>
                                    {{.FromName}}<br />
                                    {{.FromAddress}}<br />
                                    {{.FromCity}}
                                </td>
                                <td></td>
                                <td>
                                    {{.OwnerName}}<br />
                                    {{.Address}}<br />
                                    {{.City}}
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr class="heading">
                    <td>Item</td>
                    <td>Quantity</td>
                    <td>Price</td>
                </tr>

                <tr class="item">
                    <td>{{.Service}}</td>
                    <td>{{.Quantity}}</td>
                    <td>${{.Price}}</td>
                </tr>

                <tr class="total">
                    <td></td>
                    <td></td>
                    <td>Total: ${{.Total}}</td>
                </tr>

                <tr class="information">
                    <td colspan="3">
                        <table>
                            <tr>
                                <td>
                                    <b
                                        >Please pay into the bank acoount of
                                        {{.FromName}}:</b
                                    >
                                    <h2>{{.AccountNumber}}</h2>
                                </td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
